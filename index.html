<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumpy Cat - Click Me!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grumpy Cat Says...</h1>
        <div class="cat-container">
            <div class="cat" id="grumpy-cat">
                <div class="cat-face">
                    <div class="cat-ears">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                    </div>
                    <div class="cat-eyes">
                        <div class="eye left-eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right-eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth">
                        <div class="mouth-line left-line"></div>
                        <div class="mouth-line right-line"></div>
                    </div>
                    <div class="whiskers">
                        <div class="whisker whisker-left-top"></div>
                        <div class="whisker whisker-left-middle"></div>
                        <div class="whisker whisker-left-bottom"></div>
                        <div class="whisker whisker-right-top"></div>
                        <div class="whisker whisker-right-middle"></div>
                        <div class="whisker whisker-right-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="response" id="response">
            <p>Click the cat to see what it says!</p>
        </div>
        <div class="instructions">
            <p>Click on the grumpy cat above to hear what it has to say!</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
